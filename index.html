<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maruthi</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 340px;
            padding: 10px 0px;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .header{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header h2{
            margin: 6px;
        }
        hr{
            border: 1px solid rgb(90, 89, 89);
            width: 100%;
        }
        p{
            margin: 6px;
        }
        #calculate{
            width: 160px;
            margin: 16px 0px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            background-color: rgb(4, 192, 29);
            font-size: 16px;
            font-weight: bold;
            
            margin-right: 10px;
        }
        #calculate:hover{
            opacity: 0.9;
        }
        input{
            border: 1px solid black;
            outline: none;
            padding: 10px 10px ;
            border-radius: 8px;
            width: 130px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Maruthi</h2>
        </div>
        <div>
            <p> Enter First Number</p>
            <input id="numbera1" type="number" placeholder="Enter 1st number">
            <input id="numbera2" type="number" placeholder="Enter 1st decimal">
        </div>
        <div>
            <p> Enter Second Number</p>
            <input id="numberb1" type="number" placeholder="Enter 2nd number">
            <input id="numberb2" type="number" placeholder="Enter 2nd decimal">
        </div>
        <button id="calculate" onclick="calculate()">Calculate</button>
        <div class="result">
            <p id="result"></p>
        </div>
        <hr>
        <div class="header">
            <h2>Shiva</h2>
            </div>
        <div>
            <p> Enter 1st Number</p>
            <input id="numbers1" type="number" placeholder="Enter 1st number">
        </div>
        <div>
            <p> Enter 2nd Number</p>
            <input id="numbers2" type="number" placeholder="Enter 2nd number">
        </div>
        <button id="calculate" onclick="square()">Calculate</button>
        <div class="results">
            <p id="results"></p>
        </div>

    </div>
    <script>
        function calculate(){
            const numbera1=parseFloat(document.getElementById('numbera1').value);
            const numbera2=parseFloat(document.getElementById('numbera2').value);
            const numberb1=parseFloat(document.getElementById('numberb1').value);
            const numberb2=parseFloat(document.getElementById('numberb2').value);
            const result=(numbera1*numberb1)+((numbera1*numberb2)+(numbera2*numberb1))/12;
            document.getElementById('result').innerText="Result : "+result;
        }
        function square(){
            const numbers1=parseFloat(document.getElementById('numbers1').value);
            const numbers2=parseFloat(document.getElementById('numbers2').value);
            const result=Math.sqrt((numbers1*numbers1)+(numbers2*numbers2));
            document.getElementById('results').innerText="Result : "+result;
        }
    </script>
</body>

</html>
