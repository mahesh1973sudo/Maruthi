<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 360px;
            margin: 10px;
            padding: 10px 0px;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 8px rgb(149, 152, 149);
            border-radius: 20px;
            font-size: 18px;
        }
        .header{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h2{
            margin: 10px;
        }
        #calculate{
            width: 160px;
            margin: 16px 0px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            background-color: rgb(4, 192, 29);
            font-size: 16px;
            font-weight: bold;
        }
        #calculate:hover{
            opacity: 0.9;
        }
        input{
            border: 1px solid black;
            outline: none;
            padding: 10px 10px ;
            border-radius: 8px;
            width: 130px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Maruthi</h2>
        </div>
        <div>
            <p> Enter First Number</p>
            <input id="numbera1" type="number" placeholder="Enter 1st number">
            <input id="numbera2" type="number" placeholder="Enter 1st decimal">
        </div>
        <div>
            <p> Enter Second Number</p>
            <input id="numberb1" type="number" placeholder="Enter 2nd number">
            <input id="numberb2" type="number" placeholder="Enter 2nd decimal">
        </div>
        <button id="calculate" onclick="calculate()">Calculate</button>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script>
        function calculate(){
            const numbera1=parseFloat(document.getElementById('numbera1').value);
            const numbera2=parseFloat(document.getElementById('numbera2').value);
            const numberb1=parseFloat(document.getElementById('numberb1').value);
            const numberb2=parseFloat(document.getElementById('numberb2').value);
            const result=(numbera1*numberb1)+((numbera1*numberb2)+(numbera2*numberb1))/12;
            document.getElementById('result').innerText="Result : "+Math.trunc(result);
        }
    </script>
</body>
</html>
